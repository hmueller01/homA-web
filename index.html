 <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <meta content="text/html; charset=iso-8859-1" http-equiv="Content-Type" />
    <link rel="stylesheet" type="text/css" href="css/app.css" media="screen" />
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <title>HomA</title>
  </head>
  <body>
    <div id="header">
      <a id="logo" href="#"></a>
      <div id="room-links"><ul></ul></div>
      <span id="connectivity">Disconnected</span>
      <a id="settings" href="#settings"></a>
    </div>
    <div id="container">

    </div>

    <div id="templates">

    <script id="settings-template" type="text/template">
      <div class="card">
        <h1>
          Settings
        </h1>

        <div class="subviews">

          <div class="subview">
            <h2>
              Host
            </h2>
            <input id="hostInput" type="text" value="<%= host %>" />
          </div>
          <div class="subview">
            <h2>
              Port
            </h2>
            <input id="portInput" type="text" value="<%= port %>" />
          </div>
          <div class="subview">
            <div class="button save">Save</div>
          </div>

        </div>
      </div>
    </script>

    <script id="room-link-template" type="text/template">
      <a href="<%=link%>">
        <%= id  %>
      </a>
    </script>


    <script id="view-placeholder-template" type="text/template">
    <div id="placeholder"></div>
    </script>

    <script id="device-template" type="text/template">
      <h1>
        <a href="#/devices/<%= id %>/settings">
          <%= name || id %>
        </a>
      </h1>
      <div class="subviews">
      </div>
    </script>

    <script id="device-settings-template" type="text/template">
      <div class="card">
        <h1>
          <a href="#/devices/<%= id %>/settings">
            <%= name || id %>
          </a>
        </h1>
        <div class="subviews">
          <div class="subview">
            <h2>
              Id
            </h2>
            <span><%= id %></span>
          </div>
          <div class="subview">
            <h2>
              Name
            </h2>
            <input id="nameInput" type="text" value="<%= name %>" placeholder="<%= id %>" />
          </div>
          <div class="subview">
            <h2>
              Room
            </h2>
            <input id="roomInput" type="text" value="<%= roomname %>" placeholder="unassigned" />
          </div>
        </div>
      </div>
    </script>
    <script id="undefined-control-template" type="text/template">
      <h2>
        <%= id %>
      <h2>
      <span "missing-type">Loading...</span>
    </script>
    <script id="range-control-template" type="text/template">
      <h2>
        <%= id %>
      </h2>
      <div class="rangeWrapper">
        <input type="range" value="<%= value %>"  min="0" max="255"/>
      </div>
    </script>
    <script id="switch-control-template" type="text/template">
      <h2>
        <%= id %>
      </h2>
      <input type="checkbox" <%= checkedAttribute %>/> 
    </script>
    <script id="text-control-template" type="text/template">
      <h2>
        <%= id %>
      </h2>
      <span><%= value %></span> 
    </script>
    <script src="js/paho.js" type="text/javascript"></script>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/wookmark.js" type="text/javascript"></script>
    <script src="js/json2.js" type="text/javascript"></script>
    <script src="js/underscore.js" type="text/javascript"></script>
    <script src="js/backbone.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
